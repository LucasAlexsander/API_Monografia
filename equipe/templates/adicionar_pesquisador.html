{% extends 'base.html' %} {% block title %} Página de Adicionar Equipe {% endblock %}

{% load static %}

{%load crispy_forms_tags %}

{%block content %}

  <section class="mx-5 mt-3 mb-5">
    <div class="d-flex justify-content-between mb-4">
      <h1>Adicionar Equipe</h1>
      <button class="btn">
        <a class="nav-link font-weight-bold" href="{% url 'historico_elemento' pesquisador_id 'Equipe'  %}">Histórico</a>
      </button>
      <button class="btn">
        <a class="nav-link" href="{% url 'listar_equipe' %}">Voltar</a>
      </button>
    </div>
  <span style="display: block; width: 80%; height: 1px; border-top: 1px solid rgba(31, 31, 31, .4)" class='mb-4 mx-auto'></span>
    <form action="" method="POST" class="d-flex flex-column gap-3" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group d-flex justify-content-between gap-5 align-items-end">
        <label class="flex-fill">
          {{ form.nome|as_crispy_field}}
        </label>

        <label class="flex-fill">
          {{ form.nivel|as_crispy_field}}
        </label>

        <label class="flex-fill">
          {{ form.email|as_crispy_field}}
        </label>

        <label class="flex-fill mb-3">
          {{ form.ativo|as_crispy_field}}
        </label>
      </div>

      <div class="form-group d-flex justify-content-between gap-5">
        <label class="flex-fill">
          {{ form.lattes|as_crispy_field}}
        </label>

        <label class="flex-fill">
          {{ form.linkedin|as_crispy_field }}
        </label>

        <label class="flex-fill">
          {{ form.researchgate|as_crispy_field}}
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary">
      {% if '/adicionar' in request.path %}
        Adicionar
      {% elif '/atualizar/' in request.path %}
        Atualizar
      {% endif %}
    </button>
    </form>
  </section>


{% endblock %}
